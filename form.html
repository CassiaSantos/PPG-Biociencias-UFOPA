<body>

    <div class="contact-container" id="contact-container">
        <!-- ======= Contact Section ======= -->
        <section id="contact" class="contact">
            <div class="container" data-aos="fade-up">
    
                <div class="section-header">
                    <h2 class="pt-4">Notícia</h2>
                    <p>Crie aqui uma notícia</p>
                </div>
        
                <div class="row gx-lg-0 gy-4">
        
                    <!-- Formulário de contato -->
                    <div class="col-lg-8">
                        <form action="" method="POST" class="contact-form">
                            <div class="row">
                                <div class="col-md-6 form-group">
                                    <input type="text" name="titulo-noticia" id="titulo-noticia" placeholder="Título da notícia" required>
                                </div>
                                <div class="col-md-6 form-group mt-3 mt-md-0">
                                    <h4>Categoria da Notícia</h4>
                                    <input type="checkbox" id="extensao" name="extensao" value="extensao">
                                    <label for="extensao">Extensão</label><br>
                                    <input type="checkbox" id="defesa-tese" name="defesa-tese" value="defesa-tese">
                                    <label for="defesa-tese">Defesa de tese</label><br>
                                    <input type="checkbox" id="processo-seletivo" name="processo-seletivo" value="Processo seletivo">
                                    <label for="processo-seletivo">Processo seletivo</label><br>
                                    <input type="projeto" id="projeto" name="projeto" value="projeto">
                                    <label for="extensao">Projeto</label><br>
                                    <input type="email" class="form-control" name="email" id="email" placeholder="Seu Email" required>
                                </div>
                            </div>
                            <div class="form-group mt-3">
                                <h4>Conteúdo da Notícia</h4>
                                <textarea name="conteudo-noticia" id="conteudo-noticia" cols="90" rows="8" placeholder="Texto da notícia" required></textarea>
                            </div>
                            
                            <div class="form-group mt-3">
                                <textarea class="form-control" name="mensagem" rows="7" placeholder="Escreva sua mensagem para nós aqui" required></textarea>
                            </div>

                            <div>
                                <h4>Imagem na Notícia</h4>
                                <input type="file" name="imagem-noticia" id="imagem-noticia">
                            </div>

                            <div>
                                <h4>Link na Notícia</h4>
                                <input type="text" name="links-noticia" id="links-noticia">
                            </div>
                            
                            <div class="text-center phcontact-form"><button type="submit">Enviar mensagem</button></div>

                            <!--Página de obrigado!-->
                            <input type="hidden" name="_next" value="https://cassiasantos.github.io/PPG-Biociencias-UFOPA/agradecimento.html">
                        </form>
                    </div><!-- Fim do formulário de contato -->
                </div>
            </div>
        </section><!-- End Contact Section -->
    </div>
